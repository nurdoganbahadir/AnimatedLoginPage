<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/bg.jpg" alt="" class="background-img" />
      <img src="./img/girl.png" alt="" class="girl" />
      <img src="./img/trees.png" alt="" class="trees" />
      <img src="./img/leaf_01.png" alt="" class="leaf leaf1" />
      <img src="./img/leaf_02.png" alt="" class="leaf leaf2" />
      <img src="./img/leaf_03.png" alt="" class="leaf leaf3" />
      <img src="./img/leaf_02.png" alt="" class="leaf leaf4" />
      <img src="./img/leaf_04.png" alt="" class="leaf leaf5s" />
      <img src="./img/leaf_01.png" alt="" class="leaf leaf6" />
      <div class="form">
        <h1>Sign In</h1>
        <input type="text" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <button>Login</button>
        <div class="links">
          <a href="">Forget Password</a>
          <a href="">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
